    <div class="forecast-table">

        <div class="container">
            <div class="forecast-container">
                <!------------------------------------------ 1ª Divisao---------------------------->
                <div class="today forecast">
                    <div id="detalhe-primeiro-bloco">
                        <div class="forecast-header dia-semana">
                            <div class="day">Monday</div>
                            <div class="date" id="mes">Oct</div>
                            <div class="date">6</div>
                        </div> <!-- .forecast-header -->
                    </div>

                    <div id="detalhe-segundo-bloco">
                        <div class="forecast-content dia-informacao">
                            <div class="localizacao">New York</div>
                            <div class="degree">
                                <div class="num numero">23</div>
                                <div class="forecast-icon">
                                    <img src="" class="icon" alt="" width=90>
                                </div>
                            </div>
                            <span class="vento">18km/h</span>
                            <span>Weather: <span class="tempo">tipo</span></span>
                        </div>
                    </div>
                </div>
                <!---------------------------------------------------------------------------------->
                <!-----------------------------------------2ª Divisao------------------------------->
                <div class="forecast">
                    <div id="repete-primeiro-bloco">
                        <div class="forecast-header card col-md-6 col-lg-4 mt-5 card_m dia-repete">
                            <div class="day">Tuesday</div>
                            <br><br>
                            <div class="forecast-icon">
                                <img src="" class="icon" alt="" width=48>
                            </div>
                            <br><br>
                            <div class="degree temp-max">23</div>
                            <br>
                            <small class="temp-min">18</small>
                        </div> <!-- .forecast-header -->
                    </div>
                    <div id="repete-segundo-bloco">
                        <div class="forecast-content informacao-repete">
                            <div class="forecast-icon">
                                <img src="" class="icon" alt="" width=48>
                            </div>
                            <div class="degree temp-max">23</div>
                            <small class="temp-min">18</small>
                        </div>
                    </div>
                </div>

            <a href="" class="idcidade"><input class="button" type="submit" id="btnprocurar" value="Forcast"></a>
